<table class="table table-striped mac-table-default"><tr mac-columns="mac-columns" mac-reorderable="&gt; th"><th ng-repeat="cell in table.sections.header.rows[0].cells" mac-resizable="mac-resizable" mac-column-width="{{100/cell.row.cells.length}}" width="{{cell.width}}%"><a ng-click="$parent.predicate=genPredicate(cell.colName);$parent.reverse=!reverse">{{cell.value()}}</a></th></tr><tr ng-repeat="row in table.sections.body.rows | orderBy:predicate:reverse | filter:search" mac-cells="row.cells"></tr></table>

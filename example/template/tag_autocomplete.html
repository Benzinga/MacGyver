<div class="mac-tag-autocomplete"><ul class="tag-list"><li ng-repeat="tag in selected" class="tag label"><div ng-click="selected.splice($index, 1)" class="tag-close">&times;</div><span class="tag-label"></span></li><li ng-switch="disabled" class="tag input-tag"><span ng-switch-when="true"><input type="text" mac-placeholder="placeholder" class="text-input no-complete"/></span><span ng-switch-when="false"><mac-autocomplete ng-model="textInput" mac-autocomplete-on-select="onSelect(selected)" mac-autocomplete-on-success="onSuccess(data)" mac-placeholder="placeholder" mac-keydown="onKeyDown($event)" class="text-input mac-autocomplete"></mac-autocomplete></span></li></ul></div>

<div class="mac-tag-autocomplete"><ul class="tag-list"><li ng-repeat="tag in selected" class="tag label"><div ng-click="selected.splice($index, 1)" class="tag-close">&times;</div><span class="tag-label"></span></li><li ng-switch="disabled" class="tag input-tag"><span ng-switch-when="true"><input type="text" placeholder="{{placeholder}}" class="text-input no-complete"/></span><span ng-switch-when="false"><mac-autocomplete mac-autocomplete-on-select="onSelect(selected)" mac-autocomplete-on-success="onSuccess(data)" mac-autocomplete-on-key-down="onKeyDown(event, value)" mac-autocomplete-placeholder="placeholder" mac-autocomplete-clear-on-select="mac-autocomplete-clear-on-select" class="text-input mac-autocomplete"></mac-autocomplete></span></li></ul></div>

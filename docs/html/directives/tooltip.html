<h1>Tooltip</h1>
<p>Tooltip directive  </p>
<h3>Parameters</h3>
<p><strong>mac-tooltip</strong><br>Type: <code>String</code><br>Text to show in tooltip  </p>
<p><strong>mac-tooltip-direction</strong><br>Type: <code>String</code><br>Direction of tooltip  </p>
<p><strong>mac-tooltip-trigger</strong><br>Type: <code>String</code><br>How tooltip is triggered  </p>
<p><strong>mac-tooltip-inside</strong><br>Type: <code>Boolean</code><br>Should the tooltip be appended inside element  </p>

<h1>macBind</h1>
<p>macBind recurive go up parent scope to find the correct variable  </p>
<h3>Parameters</h3>
<p><strong>mac-bind</strong><br>Type: <code>Expression</code><br>Expression to evaluate  </p>
<p><strong>mac-bind-depth</strong><br>Type: <code>Integer</code><br>Max parent scope depth it should go (default 2)  </p>

<h1>mac-scroll-spy</h1>
<p>Element to spy scroll event on  </p>
<h3>Parameters</h3>
<p><strong>mac-scroll-spy-offset</strong><br>Type: <code>Integer</code><br>Top offset when calculating scroll position  </p>
<h2>mac-scroll-spy-anchor</h2>
<p>Section in the spied element  </p>
<h2>mac-scroll-spy-target</h2>
<p>Element to highlight when anchor scroll into view  </p>
